<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- select 태그
   HTML에서 드롭다운 목록을 만들 때 사용되는 태그이다.
   태그 안에 자식요소로 option태그를 포함하여 사요자가 선택할 수 있는 여러 옵션을 제공한다. -->

   <!-- selected : 선택된 채로 시작
        multiple : 메뉴가 열린 채로 시작 -->
   <select multiple size="5">
    <option>사과</option>
    <option selected>바나나</option>
    <option>포도</option>
    <option>키위</option>
    <option>복숭아</option>
    <option>파인애플</option>
    <option>자두</option>
    <option>블루베리</option>
   </select>
   
   <select>
    <option>성인</option>
    <option>청소년</option>
    <option>어린이</option>
    <option>유아</option>
    <option>None</option>
    <option>Delete</option>
    <option>Select</option>
    <option>Like</option>
   </select>
</body>
</html>
