  <script>
    // 원의 넓이를 구하는 circleArea함수 만들기
    // 원의 둘레를 구하는 circleRound 만들기
    // circleArea는 함수 안에서 출력하고 마무리
    // circleRound는 둘레를 반환하기
    // 원의 넓이 : 3.14 * 반지름 * 반지름
    // 원의 둘레 : 2 * 3.14 * 반지름

    function circleArea(r){
      let area = 3.14 * r * r;
      document.write(`원의 넓이 : ${area}cm<sup>2</sup>`);
    }

    function circleRound(r){
      let round = 2 * 3.14 * r;
      return round;
    }

    circleArea(5);
    document.write("<br>");
    document.write(`원의 둘레 : ${circleRound(5)}cm`);

    document.write("<hr>");

    // 사칙연산을 하는 arithmetic함수 만들기
    // 두 숫자의 덧셈, 뺄셈, 곱셈, 나눗셈을 구하세요
    // 
    function arithmetic(x, y){
      let add = x + y;
      let sub = x - y;
      let mul = x * y;
      let div = x / y;
      document.write(`더하기 : ${add}<br>빼기 : ${sub}<br> 곱하기 : ${mul}<br>나누기 : ${div}<br>`);
    }

    arithmetic(10, 5);

    document.write("<hr>");

    // fToc 함수를 만들어서 화씨를 섭씨로 바꾸기
    // cTof 함수를 만들어서 섭씨를 화씨로 바꾸기
    // 화씨 -> 섭씨 : (화씨 -32) / 1.8
    // 섭씨 -> 화씨 : 1.8 * 섭씨 + 32

    function fToc(x){
      document.write(`화씨를 섭씨로 바꾼 결과는 : ${(x - 32) / 1.8}<sup>o</sup>C입니다.<br>`);
    }

    function cTof(x){
      document.write(`섭씨를 화씨로 바꾼 결과는 : ${(1.8 * x) + 32}<sup>o</sup>F입니다.<br>`);
    }

    cTof(0);
    fToc(32);

    document.write("<hr>");
    // 1 ~ 9 사이의 정수를 전달하여 해당 구구단을 출력하는 showTable 함수 작성하기
    // 화면에 출력

    function showTable(x){
      if(x >= 0){
        document.write(`구구단 ${x} 단<br>`)
        for(let i = 1; i <= 9; i++){
          document.write(`${x} X ${i} = ${x * i}<br>`);
        }
      }
      else{
        document.write('0 이상의 단수를 입력하세요');
      }
    }

    showTable(-32);
    document.write("<hr>");

    // 매개변수로 임의의 숫자를 전달하여 1~N 까지의 총합을 구하는
    // total함수 만들고 값을 반환하여 화면에 출력하기

    function total(x){
      let sum = 0;
      for(let i = 1; i <= x; i++){
        sum += i;
      }
      document.write(`1부터 입력하신 ${x}까지의 총합은 ${sum}입니다.<br>`);
    }

    total(100);
    document.write("<hr>");

    // N ~ M 까지의 총합
    // N이 M보다 큰 경우 자리를 바꿔서 총합 구하기
    // ex) 1 ~ 5 까지의 합이랑 5 ~ 1까지의 합이 같아야 함

    function total2(n, m){
      let sum = 0;
      if(n > m){
        for(let i = m; i <= n; i++){
          sum += i;
        }
        document.write(`${m}부터 ${n}까지의 합은 ${sum}입니다.<br>`);
      }
      else if(n < m){
        for(let i = n; i <= m; i++){
          sum += i;
        }
        document.write(`${n}부터 ${m}까지의 합은 ${sum}입니다.<br>`);
      }
    }

    total2(1, 100);
    document.write("<br>");
    total2(100, 1);

    document.write("<hr>");

    // 숫자들이 담긴 배열을 매개변수로 받아, 배열 내 최대값을 반환하는 max_arr함수 만들기

    function max_arr(arr){
      let max = arr[0];
      for(let i = 1; i < arr.length; i++){
        if(arr[i] > max){
          max = arr[i];
        }
      }
      return max;
    }

    // 문자열 뒤집기
    // 문자열을 매개변수로 받아, 해당 문자열을 뒤집어 반환하는 함수 reverse를 작성


    // 함수의 선언은 공식을 세운다.
    function reverse(str){
      let rev = '';
        for(let i = str.length; i >= 0; i--){
          rev += str[i];
        }
      document.write(rev);
    }
